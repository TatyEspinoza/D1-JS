<!DOCTYPE html>
<html lang="en">

<head>

    <title>D1 - Javascript</title>

<body>
    <div class="container">

        <!--Card -->
        <div class="product-card">

            <img src="assets/img/541821.jpg" alt="Notebook">
            <h3 class="product-name">Notebook Umax VisionBook</h3>
            <div class="select">
                <input id="cantidad" type="text" min="1" value="1">
                
                <select id="selectColor" onchange="
                
                selectColor=document.querySelector('#selectColor').value;
                colorFinalSpan=document.querySelector('#colorFinalSpan');

                ">
                    <option value="">-</option>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                </select>


            </div>

            <div>
                <strong>Precio: $<span id="precio">298.990.</span></strong>
            </div>

            <button id="boton" onclick="

            entrada=Number(document.querySelector('#cantidad').value);
            valor= 289990;
            totalFinal=entrada*valor;
            cantidadTotal=cantidad;
            colorFinal=selectColor;

            cantidadTotalSpan=document.querySelector('#cantidadTotal');
            cantidadTotalSpan.innerHTML=cantidad.value; 

            totalFinalSpan=document.querySelector('#totalFinal');
            totalFinalSpan.innerHTML=totalFinal; 

           selectColor=document.querySelector('#selectColor');
           i=document.querySelector('i');
           i.style.color=selectColor.value;
           
          ">
                Calcular Total
            </button>

            <p>Total: $ <span id="totalFinal"></span></p>
            <p>Cantidad: <span id="cantidadTotal"></span></p>
            <p>Color: <span id="colorFinal"><i class="fa-solid fa-circle"></i></span></p>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/ae096d9e72.js" crossorigin="anonymous"></script>


</body>

</html>
